<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="IoT Microservices Dashboard - Real-time monitoring and orchestration platform for microservices architecture" />
    <meta name="keywords" content="IoT, Microservices, Dashboard, Monitoring, Real-time" />
    <meta name="author" content="IoT Platform Team" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="IoT Microservices Platform" />
    <meta property="og:description" content="Real-time monitoring and orchestration platform" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Title -->
    <title>IoT Platform | Microservices Dashboard</title>
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  </head>
  <body class="m-0 p-0 bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800 text-white antialiased">
    
    <!-- Loading Screen (shown while React loads) -->
    <div id="loading-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800">
      
      <!-- Loading Content -->
      <div class="relative z-10 flex flex-col items-center gap-6">
        
        <!-- Logo with Gradient -->
        <div class="relative">
          <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-cyan-400 blur-2xl opacity-30 rounded-full"></div>
          <div class="relative p-4 bg-gradient-to-br from-blue-500 to-cyan-400 rounded-2xl shadow-2xl shadow-blue-500/30">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2 1 3 3 3h10c2 0 3-1 3-3V7M4 7h16M4 7l4-4m12 4l-4-4M8 11h8M8 15h8" />
            </svg>
          </div>
        </div>
        
        <!-- Title -->
        <div class="text-center">
          <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">
            IoT Platform
          </h1>
          <p class="text-slate-400 text-sm">
            Microservices Monitoring Dashboard
          </p>
        </div>
        
        <!-- Spinner -->
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 border-4 border-slate-700 border-t-blue-500 rounded-full animate-spin"></div>
          <span class="text-slate-400 text-sm font-medium">Loading...</span>
        </div>
        
        <!-- Loading Dots -->
        <div class="flex gap-2">
          <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
          <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
          <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
        </div>
        
        <!-- Stats Cards Preview -->
        <div class="grid grid-cols-3 gap-3 mt-4">
          <div class="w-24 h-16 bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-xl animate-pulse"></div>
          <div class="w-24 h-16 bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-xl animate-pulse"></div>
          <div class="w-24 h-16 bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-xl animate-pulse"></div>
        </div>
      </div>
    </div>
    
    <!-- Root Container -->
    <div id="root"></div>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hide loading screen once React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const observer = new MutationObserver(() => {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.classList.add('opacity-0', 'transition-opacity', 'duration-300');
              setTimeout(() => {
                loadingScreen.remove();
              }, 300);
            }
            observer.disconnect();
          }
        });
        
        observer.observe(document.getElementById('root'), {
          childList: true,
          subtree: true
        });
      });
    </script>
    
    <!-- No JavaScript Fallback -->
    <noscript>
      <div class="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800">
        <div class="max-w-md mx-auto text-center p-8 bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl shadow-2xl">
          <div class="w-16 h-16 bg-amber-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-white mb-3">JavaScript Required</h1>
          <p class="text-slate-400 mb-4">
            The IoT Platform Dashboard requires JavaScript to function properly.
          </p>
          <p class="text-slate-500 text-sm">
            Please enable JavaScript in your browser settings and reload the page.
          </p>
        </div>
      </div>
    </noscript>
  </body>
</html>
